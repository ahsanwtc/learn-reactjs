<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>State</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    </head>
    <body>
        <!-- container node -->
        <div id="app"></div>

        <script src="https://fb.me/react-0.11.1.js"></script>
        <script src="https://fb.me/JSXTransformer-0.11.1.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
        <script type="text/jsx">
            /** @jsx React.DOM */
            //var React = require('react');
            
            var MessageBox = React.createClass({

                handleAdd: function(e) {
                    var newMessage = this.refs.newMessage.getDOMNode().value;
                    console.log(newMessage);
                    var newMessages = this.state.messages.concat([newMessage]);
                    this.setState({
                        messages: newMessages
                    });
                },

                deleteMessage:function(message) {
                    var newMessages = _.without(this.state.messages, message);
                    this.setState({
                        messages: newMessages
                    });
                },

                getInitialState: function() {
                    return {
                        isVisible: true,
                        messages: [
                            'I like the world',
                            'Coffee flavoured ice cream is highly underrated',
                            'My spoon is too big',
                            'Tuesday is coming. Did you bring your coat?',
                            'I am a banana',
                        ]
                    };
                },

                render: function() {
                    var inlineStyles = {
                        display: this.state.isVisible ? 'block' : 'none'
                    };
                    var messages = this.state.messages.map(function(message) {
                        return <SubMessage message={ message } onDelete={ this.deleteMessage }/>
                    }.bind(this));

                    return (
                        <div className="container jumbotron" style={ inlineStyles }>
                            <h2>Hello Worlds</h2>
                            <input type="text" ref="newMessage"/>
                            <button className='btn btn-primary' onClick={ this.handleAdd }>Add</button>
                            { messages }
                        </div>
                    );
                }
            
            });

            var SubMessage = React.createClass({
                propTypes: {
                    message: React.PropTypes.string.isRequired
                },
                handleDelete:function(e){
                    //console.log(this.props);
                    this.props.onDelete(this.props.message);
                },
                getDefaultProps: function() {
                    return {
                        message: 'Its good to see you'
                    }
                },
                render: function() {
                    return (
                        <div>
                            { this.props.message }
                            <button onClick={ this.handleDelete } className="btn btn-danger">x</button>
                        </div>
                    );
                }
            });
            
            //module.exports = MessageBox;
            
            var reactComponent = React.renderComponent(
                <MessageBox />,
                document.getElementById('app')
            );

        </script>
    </body>
</html>
